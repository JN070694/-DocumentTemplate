<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document with Headers and Attachments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fdf4e3;
            color: #000;
            line-height: 1.5;
        }

        .headers, .attachments {
            margin-bottom: 20px;
        }

        .line, h3 {
            font-size: 1.1em;
            margin: 0 0 5px;
            padding: 5px 0;
            line-height: 1.0;
        }

        .line {
            font-weight: normal;
        }

        hr {
            border: 0;
            border-top: 1px solid #000;
            margin: 10px 0;
        }

        .attachments ul {
            list-style-type: square;
            margin: 0;
            padding-left: 20px;
        }

        .attachments a {
            color: #0066cc;
            text-decoration: none;
        }

        .attachments a:hover {
            text-decoration: underline;
        }

        .attachments h4 {
            font-size: 1.1em;
            font-weight: bold;
            margin: 0 0 10px;
        }
    </style>
</head>
<body>

    <div class="headers">
        <div class="line">Header 1</div>
        <div class="line">Header 2</div>
        <hr>
        <h3>Header 3</h3>
    </div>

    <p>Your document content will go here. You can add text, images, or other HTML elements below this section. This paragraph is slightly smaller than the headers.</p>

    <div class="attachments">
        <h4>Attachments:</h4>
        <ul>
            <li><a href="#">Attachment 1</a></li>
            <li><a href="#">Attachment 2</a></li>
            <li><a href="#">Attachment 3</a></li>
        </ul>
    </div>

</body>
</html>
